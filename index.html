<script>
function openPopup(){
  document.getElementById("popupBox").style.display = "block";
}
function closePopup(){
  document.getElementById("popupBox").style.display = "none";
}

/* Firebase config */
const firebaseConfig = {
      apiKey:"AIzaSyCxMNehwUXEkKqAZdhmKIzA_YXUmyxJcKw",
      authDomain:"fir-ae785.firebaseapp.com",
      databaseURL:"https://fir-ae785-default-rtdb.firebaseio.com",
      projectId:"fir-ae785",
      storageBucket:"fir-ae785.firebasestorage.app",
      messagingSenderId:"359161411574",
      appId:"1:359161411574:web:56a80c2e22fd86c9a2b9d7"
    };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* DOM */
const dropdown = document.getElementById("fileDropdown");
const frame = document.getElementById("mainFrame");
const timeLeft = document.getElementById("timeLeft");

let expireDate = null;

/* USER EXPIRES DATE */
let uid = localStorage.getItem("uid");
if(uid){
    db.ref("users/"+uid).once("value").then(snap=>{
        if(snap.exists()){
            let user = snap.val();
            expireDate = user.expiresAt ? new Date(user.expiresAt) : null;
        }
    });
}

/* FILE LIST LOAD */
function loadFiles(){
  db.ref("files").on("value", snap=>{
    dropdown.innerHTML = '<option value="">-- Select Vip hack --</option>';
    const list = snap.val() || {};

    Object.keys(list).forEach(id=>{
      let opt = document.createElement("option");
      opt.value = id;
      opt.textContent = list[id].title;
      dropdown.appendChild(opt);
    });
  });
}
loadFiles();

/* MAIN DROPDOWN CHANGE */
dropdown.addEventListener("change", () => {
  const id = dropdown.value;

  if (id === "") {
    frame.removeAttribute("srcdoc");
    frame.src = "https://kader22334.github.io/Step2/";
    return;
  }

  db.ref("files/" + id).once("value").then(snap => {
    const file = snap.val();
    if (file && file.code) {
      frame.srcdoc = file.code;
      frame.removeAttribute("src");
    }
  });
});

/* MINI EXPIRE TIMER */
function updateTimer(){
  if(!expireDate){ timeLeft.innerText="‚Äî"; return; }

  let diff = expireDate - Date.now();
  if(diff <= 0){
    timeLeft.innerText = "Expired";
    frame.removeAttribute("srcdoc");
    frame.src = "step.html";
    return;
  }

  let d = Math.floor(diff/(1000*60*60*24));
  let h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  let m = Math.floor((diff%(1000*60*60))/1000/60);
  let s = Math.floor((diff%(1000*60))/1000);

  timeLeft.innerText = `${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateTimer, 1000);

/* DRAG MINI BOX */
const box = document.getElementById("expireBox");
let offsetX=0, offsetY=0, isDown=false;

box.addEventListener("mousedown", startDrag);
document.addEventListener("mousemove", dragMove);
document.addEventListener("mouseup", ()=>isDown=false);

box.addEventListener("touchstart", startDrag, {passive:false});
document.addEventListener("touchmove", dragMove, {passive:false});
document.addEventListener("touchend", ()=>isDown=false);

function startDrag(e){
  isDown=true;
  let evt=e.touches?e.touches[0]:e;
  offsetX = evt.clientX - box.offsetLeft;
  offsetY = evt.clientY - box.offsetTop;
}

function dragMove(e){
  if(!isDown) return;
  let evt=e.touches?e.touches[0]:e;
  box.style.left = (evt.clientX - offsetX) + "px";
  box.style.top  = (evt.clientY - offsetY) + "px";
}
</script>
